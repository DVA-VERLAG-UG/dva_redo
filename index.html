<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVAYD Publishing</title>
    
    <!-- Instant redirect to German version -->
    <meta http-equiv="refresh" content="0; url=/de/index.html">
    
    <!-- Fallback for browsers that don't support meta refresh -->
    <script>
        window.location.href = '/de/index.html';
    </script>
    
    <style>
        /* Show loading message while redirecting */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
        }
        
        .loader {
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px;
        }
        
        p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        a {
            color: #fff;
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>DVAYD Publishing</h1>
        <p>Weiterleitung...</p>
        <p><a href="/de/index.html">Klicken Sie hier, falls die automatische Weiterleitung nicht funktioniert</a></p>
    </div>
</body>
</html>

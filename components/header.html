<header class="header" id="mainHeader">
    <div class="header-container">
        <!-- Logo -->
        <a href="index.html" class="header-logo">
            <img src="../assets/images/branding/dva-logo.png" alt="DVAYD Publishing" class="header-logo-img">
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="header-nav">
            <a href="index.html" class="header-link">Startseite</a>
            <a href="ueber-uns.html" class="header-link">Über uns</a>
            <a href="projekte.html" class="header-link">Projekte</a>
            <a href="konfigurator-page.html" class="header-link">Konfigurator</a>
            <a href="kontakt.html" class="header-link">Kontakt</a>
            <a href="blog-index.html" class="header-link">Blog</a>
        </nav>
        
        <!-- Right Side Actions -->
        <div class="header-actions">
            <!-- Theme Toggle -->
            <button class="header-theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            
            <!-- Mobile Menu Toggle -->
            <button class="header-menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>
        </div>
    </div>
    
    <!-- Mobile Drawer -->
    <div class="header-drawer" id="mobileDrawer">
        <nav class="drawer-nav">
            <a href="index.html" class="drawer-link">Startseite</a>
            <a href="ueber-uns.html" class="drawer-link">Über uns</a>
            <a href="projekte.html" class="drawer-link">Projekte</a>
            <a href="konfigurator-page.html" class="drawer-link">Konfigurator</a>
            <a href="kontakt.html" class="drawer-link">Kontakt</a>
            <a href="blog-index.html" class="drawer-link">Blog</a>
        </nav>
    </div>
</header>

<!-- Overlay for mobile menu -->
<div class="header-overlay" id="menuOverlay"></div>

<script>
(function() {
    // Highlight active link based on current page
    const currentPath = window.location.pathname;
    const allLinks = document.querySelectorAll('.header-link, .drawer-link');
    
    allLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (currentPath.endsWith(href) || 
            (href === 'index.html' && (currentPath.endsWith('/') || currentPath.endsWith('/de/')))) {
            link.classList.add('is-active');
        }
    });
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('dvayd_theme') || 'light';
    
    if (currentTheme === 'dim') {
        document.documentElement.setAttribute('data-theme', 'dim');
    }
    
    themeToggle?.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'dim' ? 'light' : 'dim';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('dvayd_theme', newTheme);
    });
    
    // Mobile menu functionality
    const menuToggle = document.getElementById('menuToggle');
    const mobileDrawer = document.getElementById('mobileDrawer');
    const menuOverlay = document.getElementById('menuOverlay');
    const header = document.getElementById('mainHeader');
    
    function openMenu() {
        mobileDrawer.classList.add('is-open');
        menuOverlay.classList.add('is-visible');
        menuToggle.classList.add('is-active');
        document.body.style.overflow = 'hidden';
    }
    
    function closeMenu() {
        mobileDrawer.classList.remove('is-open');
        menuOverlay.classList.remove('is-visible');
        menuToggle.classList.remove('is-active');
        document.body.style.overflow = '';
    }
    
    menuToggle?.addEventListener('click', () => {
        if (mobileDrawer.classList.contains('is-open')) {
            closeMenu();
        } else {
            openMenu();
        }
    });
    
    menuOverlay?.addEventListener('click', closeMenu);
    
    // Close menu on ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && mobileDrawer?.classList.contains('is-open')) {
            closeMenu();
        }
    });
    
    // Scroll behavior
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 100) {
            header.classList.add('is-scrolled');
        } else {
            header.classList.remove('is-scrolled');
        }
        
        if (currentScroll > lastScroll && currentScroll > 200) {
            header.classList.add('is-hidden');
        } else {
            header.classList.remove('is-hidden');
        }
        
        lastScroll = currentScroll;
    });
    
    console.log('✅ Header initialized');
})();
</script>
